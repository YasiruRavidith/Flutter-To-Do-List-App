name: cute_todo_app
description: A cute todo list app with Google Sign-In
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.5.3
  
  # Notifications and Alarms
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/to-do.png"
  adaptive_icon_background: "#FFB3BA"
  adaptive_icon_foreground: "assets/icon/to-do.png"